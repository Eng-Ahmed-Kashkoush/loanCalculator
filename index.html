<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <form action="" class="input-form" id="loan-form">
        <div class="input-item">
          <span class="before-item">&dollar;</span>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Loan Amount"
          />
        </div>

        <div class="input-item">
          <span class="before-item">&percnt;</span>
          <input
            type="number"
            id="interest"
            class="form-control"
            placeholder="Interest"
          />
        </div>

        <div class="input-item-noGrid">
          <input
            type="number"
            id="yearly-repay"
            class="form-control"
            placeholder="Yearts To Repay"
          />
        </div>
        <div class="btn">
          <a href="#" class="calc">Calculate</a>
        </div>
      </form>
      <!-- loading Image -->
      <div id="loading">
        <img src="img/loading.gif" />
      </div>
      <div class="results" id="ressult">
        <h5>Results</h5>
        <div class="result-items">
          <div class="result-item">
            <span class="before-item">Monthly Payment</span>
            <input
              type="number"
              class="form-control"
              id="monthly-payment"
              disabled
            />
          </div>
          <div class="result-item">
            <span class="before-item">Total Payment</span>
            <input
              type="number"
              class="form-control"
              id="Total-payment"
              disabled
            />
          </div>
          <div class="result-item">
            <span class="before-item">Total Interest</span>
            <input
              type="number"
              class="form-control"
              id="total-interest"
              disabled
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
